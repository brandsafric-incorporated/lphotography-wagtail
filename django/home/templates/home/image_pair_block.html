{% load wagtailimages_tags %}
{% image self.image_one fill-1000x500 as image_one %}
{% image self.image_two fill-1000x500 as image_two %}

<section class="container article-spacing">
    <div class="row">
        <img src="{{ image_one.url }}" width="100%" height="auto" class="col-md-6" />
        <img src="{{ image_two.url }}" width="100%" height="auto" class="col-md-6 hidden-sm hidden-xs" />
    </div>
</section>
